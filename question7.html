<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="7.css">
</head>
<body>
  <div class="formbox">
  <form action="#" method="post">
        <h1>Yes! I want to subscribe to Mag-O-Zine </h1>   
            <div class="section01"> 
            <div class="fname"> 
          <input type="text" id="firstname" name="firstname" value="John">
          <label for="name">First Name</label>
        </div>
         <div class="lname"> 
          <input type="text" id="lastname" name="lastname" value="doe">
          <label for="name">Last Name</label>
        </div>
        </div>
        <div class="section02">  
          <input type="text" id="address" name="address" value="xxxxxx">
          <label for="name">Address</label>
        </div>
        <div class="section03">
        <div class="division">  
          <input type="text" id="city" name="city" value="yyyyyy">
          <label for="name">City</label></div>
          <div class="division">  
          <input type="text" id="state" name="state" value="zzzzzz">
          <label for="name">State</label></div>
          <div class="division"> 
          <input type="text" id="zip" name="zip" value="123456">
          <label for="name">Zip</label>  </div>
          </div>   
          <div class="section04">            
         <label for="subscribe">Subscribe For:</label>
           <input type="checkbox" id="oneyear" name="oneyear"
         checked>1 Year ($19.95)
         <input type="checkbox" id="twoyears" name="twoyears"
         >2 Years ($35.00)
        </div>
        <div class="section05"> 
        <label for="information">Send me more information about:</label><br>
           <input type="checkbox" id="computer" name="computer"
         checked>Computer-Zine<br> 
         <input type="checkbox" id="finishing" name="finishing"
         >Fishing-Zine <br> 
         <input type="checkbox" id="cato" name="cato"
         checked>Cat-O-Zine 
        </div>           
        
       </form>
        </div>

      
    </body>
</html>
