<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-11</title>
</head>
<body>
    <!-- Create an HTML page, which should contain all types of input elements. -->
    <form action="#" method="post">
        <table border="2" width="410" cellspacing="2" cellpadding="5">
        <th colspan="2">HTML INPUT ELEMENTS</th>
        <tr>
            <td>First name</td>
            <td><input type="text" name="firstname" placeholder="Firstname" value="" required/></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text" name="lasttname" placeholder="Lastname" value="" required/></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="email" name="email" placeholder="example@gmail.com" value="" required/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" placeholder="Password" minlength="8" max-length="12" id="password" value="" required/></td>
        </tr>
        <tr>
            <td>Number</td>
            <td><input type="number" name="number"placeholder="Numbers"/></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="date" value="" required/></td>
        </tr>
        <tr>
            <td>Time</td>
            <td><input type="time" name="time"/></td>
        </tr>
        <tr>
            <td>Week</td>
            <td><input type="week" name="week"/></td>
        </tr>
        <tr>
            <td>Select Hobbies</td>
            <td><input type="checkbox" name="week"/>Music
            <input type="checkbox" name="week" value="week"/>Dance
            <input type="checkbox" name="week1" id="week1" value="week"/>Sports</td>
        </tr>
        <tr>
            <td>color</td>
            <td><input type="color" name="week"/></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" id="female"/>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="male"/>
                <label for="male">Male</label></td>
        </tr> 
        <tr>
            <td>Add file</td>
            <td><input type="file"
                id="image" name="image"
                accept="image/png, image/jpeg"></td>
        </tr>  
            <td>Add URL</td>
                <td><input type="url" name="url" id="url"
                placeholder="https://example.com"
                pattern="https://.*" size="30"
                required></td>
            </tr>
        
        </table>
    </form>

    <button type="submit">SUBMIT</button>

        <label for="site-search" cellpadding="5">Search the site:</label>
            <input type="search" id="site-search" name="q"
            aria-label="Search">
        <button>Search</button>

</body>
</html>
