<body>
    <!-- Design a contact us form with all fields as required. -->
    <form action="#" method="post">
    <table border="2" width="300" cellspacing="2" cellpadding="5">
    <th colspan="2">Contact Us</th>
    <tr>
        <td>First name</td>
        <td><input type="text" name="firstname" placeholder="Firstname" required/></td>
    </tr>
    <tr>
        <td>Last name</td>
        <td><input type="text" name="lasttname" placeholder="Lastname" required/></td>
    </tr>
    <tr>
        <td>Mobile number</td>
        <td><input type="mobilenumber" name="mobilenumber" placeholder="Mobilenumber" maxlength="10" required/></td>
    </tr>
    <tr>
        <td>E-mail</td>
        <td><input type="email" name="email" placeholder="example@gmail.com" required/></td>
    </tr>
    <tr>
        <td>Query</td>
        <td><input type="text" name="query" placeholder="About your query" required/></td>
    </tr>
    </table>
    <button type="submit">SUBMIT</button>
    </form>
</body>
